<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="js/main.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header">
  </header>

  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="product-categories">
      <h2>Product Categories</h2>
      <div class="category-list">
        <div class="category-item">
          <a href="product-listing/index.html?category=tents">
            <img src="/images/categories/tents.svg" alt="Tents category">
            <p>Tents</p>
          </a>
        </div>
        <div class="category-item">
          <a href="product-listing/index.html?category=backpacks">
            <img src="/images/categories/backpacks.svg" alt="Backpacks category">
            <p>Backpacks</p>
          </a>
        </div>
        <div class="category-item">
          <a href="product-listing/index.html?category=sleeping-bags">
            <img src="/images/categories/sleeping-bags.svg" alt="Sleeping Bags category">
            <p>Sleeping Bags</p>
          </a>
        </div>
        <div class="category-item">
          <a href="product-listing/index.html?category=hammocks">
            <img src="/images/categories/hammocks.svg" alt="Hammocks category">
            <p>Hammocks</p>
          </a>
        </div>
      </div>
    </section>

    <section class="products">
      <h2>Top Products</h2>
      <ul class="product-list">
        <li class="product-card">
          <a href="product_pages/?product=880RR">
            <img src="images/tents/marmot-ajax-tent-3-person-3-season-in-pale-pumpkin-terracotta~p~880rr_01~320.jpg"
              alt="Marmot Ajax tent" />
            <h3 class="card__brand">Marmot</h3>
            <h2 class="card__name">Ajax Tent - 3-Person, 3-Season</h2>
            <p class="product-card__price">$199.99</p>
          </a>
        </li>
      </ul>
    </section>
  </main>
  <footer id="main-footer">
  </footer>
</body>
</html>
