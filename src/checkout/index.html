<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider checkout-main">
    <section class="checkout-form">
      <h2>Shipping Information</h2>
      <form name="checkout">
        <fieldset>
          <legend>Customer Name</legend>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required />
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required />
          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
          <label for="state">State</label>
          <input type="text" id="state" name="state" required maxlength="2" />
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required pattern="\d{5}" />
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" />
          <label for="expiration">Expiration Date</label>
          <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required />
          <label for="code">Security Code</label>
          <input type="text" id="code" name="code" required pattern="\d{3}" />
        </fieldset>

        <button type="submit">Checkout</button>
      </form>
    </section>

    <section class="order-summary">
      <h2>Order Summary</h2>
      <div>
        <p>Item Subtotal: <span id="subtotal"></span></p>
        <p>Shipping Estimate: <span id="shipping"></span></p>
        <p>Tax: <span id="tax"></span></p>
        <p><strong>Order Total: <span id="orderTotal"></span></strong></p>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>
</html>
